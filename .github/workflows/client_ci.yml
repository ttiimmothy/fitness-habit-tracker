name: Client ci
on:
  pull_request:
    branches: [ main, production ]
  workflow_dispatch:
    
jobs:
  builds:
    # name: client-build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - name: Install deps
        working-directory: client
        run: npm ci
      - name: Lint
        working-directory: client
        run: npm run lint
      - name: Typecheck
        working-directory: client
        run: npm run typecheck
      - name: Build
        working-directory: client
        run: npm run build
        